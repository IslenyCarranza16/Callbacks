<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
 <section>
        <h1> Ejercicio 1 ponga un mensaje para reproducir consola</h1>
  <form id="form">
        <label for="mensaje"> Ponga un mensaje </label>
        <input type="text" name="mensaje" id="mensaje" />
        <button id="warning" type="button" class="btn btn-warning">Warning</button>
        <button id="info" type="button" class="btn btn-info">Info</button>
        <button id="log" type="button" class="btn btn-light">Console Log</button>
    </form>
    </section>
<br>

    <section>
        <h1> Ejercicio 2 Introduzca una variable para saber tipo de variable</h1>
  <form id="form2">
        <label for="tipovar"> Ponga un mensaje </label>
        <input name="tipovar" id="tipovar" />
        <button id="typeof" type="button" class="btn btn-light">Muestre tipo de variable</button>
    </form>
    <h2 id="resultado"></h2>
    </section>

    <br>

    <section>
        <h1> Ejercicio 3 Introduzca dos numeros</h1>
  <form id="form3">
    <label for="numero1"> Introduzca numero 1 </label>
    <input type="number" name="numero1" id="numero1" />
    <label for="numero2"> Introduzca numero 2 </label>
    <input type="number" name="numero2" id="numero2" />
    <button id="suma" type="button" class="btn btn-primary">Suma</button>
    <button id="resta" type="button" class="btn btn-secondary">Resta</button>
    <button id="multiplicacion" type="button" class="btn btn-success">Multiplicacion</button>
    <button id="division" type="button" class="btn btn-danger">Division</button>
    </form>
    <h2 id="resultado2"></h2>
    </section>

    <section>
        <h1> Ejercicio 4 pasar a minusculas o mayusculas</h1>
  <form id="form4">
        <label for="mensaje3"> Ponga un mensaje </label>
        <input type="text" name="mensaje3" id="mensaje3" />
        <button id="mayuscula" type="button" class="btn btn-light">Mayusculas</button>
        <button id="minusculas" type="button" class="btn btn-dark">Minuscula</button>
        
    </form>
    <h2 id="resultado3"></h2>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
